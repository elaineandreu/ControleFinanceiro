<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size="medium" color = "#fff" type = "pacman">
  <p style="color: white">Carregando... </p>
</ngx-spinner>

<div *ngIf="!carregando" class="divCartao">
  <mat-card class="card">
    <mat-card-header class="cardHeader">
      <mat-card-title>
        <h2>Cadastro de despesa</h2>
      </mat-card-title>
    </mat-card-header>

    <form [formGroup]="despesaFormulario" (ngSubmit)="enviarFormulario()">
      <mat-card-content class="cardContent">
        <div class="row w-100">
          <div class="col-md mb-1">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Cartão</mat-label>

              <mat-select  formControlName="cartao" id="cartao">
                <mat-option *ngFor="let cartao of cartoes" [value]="cartao.id">{{cartao.numero}}</mat-option>
              </mat-select>

              <mat-error *ngIf="propriedade.cartao.touched && propriedade.cartao.errors?.required">
                Escolha um cartão.
              </mat-error>

              <button matSuffix mat-icon-button type="button" tabindex="-1" (click)="limparBotoes('cartao')">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>

        <div class="row w-100">
          <div class="col-md">
            <mat-form-field class="example-form-field w-100" appearance="outline">
              <mat-label>Descrição</mat-label>
              <input matInput type="text" formControlName="descricao" required maxlength="20">

              <mat-error *ngIf="propriedade.descricao.touched && propriedade.descricao.errors?.required">
                Insira uma descrição.
              </mat-error>

              <button matSuffix mat-icon-button type="button" tabindex="-1" (click)="limparBotoes('descricao')">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>

        <div class="row w-100">
          <div class="col-md mb-1">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Categoria</mat-label>

              <mat-select  formControlName="categoria">
                <mat-option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.nome}}</mat-option>
              </mat-select>

              <mat-error *ngIf="propriedade.categoria.touched && propriedade.categoria.errors?.required">
                Escolha uma categoria.
              </mat-error>

              <button matSuffix mat-icon-button type="button" tabindex="-1" (click)="limparBotoes('categoria')">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>

        <div class="row w-100">
          <div class="col-md mb-1">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Valor</mat-label>
              <input matInput type="text" formControlName="valor" required mask="separator.2" thousandSeparator="." [align]="'right'">

              <mat-error *ngIf="propriedade.valor.touched && propriedade.valor.errors?.required">
                Insira um valor.
              </mat-error>

              <mat-error *ngIf="propriedade.valor.touched && propriedade.valor.errors?.valorInvalido">
                O valor tem que ser maior que 0.
              </mat-error>

              <button matSuffix mat-icon-button type="button" tabindex="-1" (click)="limparBotoes('valor')">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>

        <div class="row w-100">
          <div class="col-md mb-1">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Data</mat-label>
              <input matInput [matDatepicker]="datepicker" formControlName="data">
              <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
              <mat-datepicker #datepicker></mat-datepicker>

              <mat-error *ngIf="propriedade.data.touched && propriedade.data.errors?.required && !propriedade.data.errors?.matDatepickerParse">
                Insira uma data.
              </mat-error>

              <mat-error *ngIf="propriedade.data.touched && propriedade.data.errors?.matDatepickerParse">
                Data inválida.
              </mat-error>

              <button matSuffix mat-icon-button type="button" tabindex="-1" (click)="limparBotoes('data')">
                <mat-icon>close</mat-icon>
              </button>

            </mat-form-field>
          </div>
        </div>

      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions>
        <div class="divBotoes">
          <button type="submit" mat-raised-button color="primary">Salvar</button>
          <button type="button" mat-raised-button (click)="voltar()">Voltar</button>
        </div>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
